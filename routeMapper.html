<!DOCTYPE html>
<html>

  <head>
    <meta name='viewport' content='initial-scale=1.0, user-scalable=no' />
    <style type='text/css'>
      html { height: 100%; }
      body { height: 100%; margin: 0; padding: 0; }
      #route-container {float: left; width: 30%; }
      #route-wrapper {padding:5px}
      #datepicker, #url-wrapper {padding: 5px; border:1px solid black;}
      .stop-container {margin: 5px 0px 5px 0px;}
      .stop-wrapper {padding: 5px; border:1px solid black; font-size: small;}
      .stop-icon {float: left; position: relative; top: -.30em; height: 1.75em;}
      .stop-text {display: inline-block; margin-left: 5px;}
      #map-wrapper {position: relative; display: inline-block; width: 70%; height: 100%;}
      #map-canvas {position: relative; height: 100%; width: 100%;}      
    </style>
 
    <!-- Include jQuery-->
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js'></script>

    <!-- Include Tabletop -->
    <script type='text/javascript'src='../../tabletop.js'></script>    
    <!-- Include routeMapper.js -->

    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>

  </head>

    <div id= 'route-container'>

</html>
